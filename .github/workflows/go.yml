# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test main
      run: go test -v ./... -coverprofile=coverage.out

    - name: Test main coverage
      run: go tool cover -func coverage

    - name: Test commands
      run: go test -v commands -coverprofile=command_coverage.out

    - name: Test commands coverage
      run: go tool cover -func command_coverage
